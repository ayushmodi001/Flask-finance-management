<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginform.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="/login">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="error-message" class="error-message"></p> <!-- ðŸ”¹ Error message container -->
            <button type="submit">Login</button>
            <p class="redirect">Don't have an account? <a href="/signupform">Sign Up</a></p>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/loginform.js') }}"></script>
</body>
</html>
